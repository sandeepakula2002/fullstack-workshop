<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Interactive Counter</title>

  <style>
    body {
      border: 2px solid black;
      width: 60%;
      height: 250px;
      margin: 50px auto;
      text-align: center;
    }

    button {
      padding: 8px 16px;
      font-size: 18px;
      cursor: pointer;
    }

    #counterValue {
      font-size: 24px;
      font-weight: bold;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }
  </style>
</head>

<body>

  <header>
    <h2>Interactive Counter</h2>
  </header>

  <main>
    <section>
      <span id="counterValue">0</span>
    </section>

    <section>
      <button id="decrease">-</button>
      <button id="reset">Reset</button>
      <button id="increase">+</button>
    </section>

    <section class="step">
      <h3>Step:</h3>
      <button id="step-1">[1]</button>
      <button id="step-5">[5]</button>
      <button id="step-10">[10]</button>
    </section>
  </main>

  <script src="counter.js"></script>
</body>
</html>
