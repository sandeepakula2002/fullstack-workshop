<!DOCTYPE html>
<html>

  <title>Calculator</title>
</head>
<body>
  <h2>Calculator</h2>
  <input type="number" id="a">
  <input type="number" id="b"><br><br>

  <button onclick="calc('-')">-</button>

</body>
